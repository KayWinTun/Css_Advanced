<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Text Effects</title>
      <style>

            /* variable */
            :::root{
                  --text-dark : #333333;
            }
            h1{
                  /* color:crimson; */
                  color: var(--text-dark);
            }
            .one{
                  height: 300px;
                  width: 200px;
                  /* color: cadetblue; */
                  color: var(--text-dark);
                  
            }
      </style>
</head>
<body>
      <h1>Kyaw Win Tun</h1>
      <div class="one">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus iusto voluptas rerum placeat fugiat quidem. Velit id distinctio ratione, sunt necessitatibus error, iste, minima delectus consectetur autem quo adipisci ea!
      </div>
</body>
</html>
