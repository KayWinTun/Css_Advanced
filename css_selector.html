<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Css Selector</title>
      
      <!-- priority အနိမ့်ဆုံး (အပေါ်ဆုံး) -->
      <link rel="stylesheet" href="style.css">

      <!-- ဒုတိယ priority -->
      <style>

            /* priority ကို !important နဲ့ချိန်ညှိုနိုင်တယ် */
            h1{
                  color: chocolate !important;
            }
      </style>
</head>
<body>
      

       <!-- priority အမြင့်ဆုံး (အောက်ဆုံး) -->
      <h1 style="color:blue">Css Selector</h1>
</body>
</html>
